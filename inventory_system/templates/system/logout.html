{% extends 'system/login.html' %}
{% load static %}

{% block content %}
    <div class="content-section mt-5">
        <div class="image-container">
            <img src="{% static 'images/logout.jpg' %}" alt="Logout Image" class="img-fluid mb-4">
        </div>

        <div class="alert alert-info text-center">
            <h5>You have been logged out</h5>
        </div>

        <div class="text-center">
            <a href="{% url 'login' %}" class="btn btn-outline-success">Login Again</a>
        </div>
    </div>
{% endblock %}
