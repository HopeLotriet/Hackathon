
    {% load crispy_forms_tags %}
    {% load static %}
    
    <!DOCTYPE html>
    <html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"></script>
        <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    
        <style>
            body {
                padding-top: 80px;
                padding-bottom: 70px;
            }
        
            .header-content {
                padding: 20px;
                text-align: center;
            }
        
            .content-section {
                display: flex;
                flex-direction: column;
                align-items: center;
                max-width: 800px;
                margin: auto;
                margin-top: 30px;
            }
        
            .image-container {
                max-width: 350px;
                margin-bottom: 20px;
            }
        
            .login-form {
                max-width: 420px;
                max-height: 900px;
                width: 100%;
                border: 1px solid #ddd; /* Add a border for a professional look */
                padding: 20px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add a subtle box shadow */
            }
        
            .footer {
                width: 100%;
                height: 30px;
                background-color: #343a40;
                color: white;
                text-align: center;
                line-height: 30px;
            }
        </style>
        
        <body>
        
            <header class="bg-success text-white fixed-top">
                <div class="d-flex align-items-center header-content">
                    <img src="{% static 'images/logo.jpeg' %}" alt="FarmFresh Logo" style="max-width: 100px;">
                    <h1 class="mb-0">FarmFresh</h1>
                    <p class="mb-0">Your Fresh Produce Marketplace</p>
                </div>
            </header>
        
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-11 col-md-4 mx-auto mt-5">
                        <h2>You Have Been Logged Out</h2>
                        <div class="border-top pt-3">
                            <small class="text-muted">
                                <button class="btn btn-outline-success" type="submit"><a href="{% url 'login' %}">Log In Again</a></button>
                            </small>
                        </div>'
                    </div>
                </div>
            </div>
        
        
            <footer class="bg-dark text-white text-center py-3 fixed-bottom">
                <p>&copy; 2023 FarmFresh - Your Fresh Produce Marketplace</p>
            </footer>
    </body>
    
    </html>
