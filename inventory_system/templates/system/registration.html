{% load crispy_forms_tags %}
{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
 <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
     integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
     crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
     integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
     crossorigin="anonymous"></script>
 <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>
    <title>Registration</title>

    <style>
        body {
            padding-top: 80px;
            /* Adjusted to accommodate the fixed navbar */
            padding-bottom: 70px;
        }

        .header-content {
            padding: 20px;
            text-align: center;
        }

        .content-section {
            max-width: 400px;
            margin: auto;
            margin-top: 30px;
        }

        .footer {
            width: 100%;
            height: 30px;
            /* Set the height of your footer */
            background-color: #343a40;
            color: white;
            text-align: center;
            line-height: 30px;
        }
    </style>
</head>
<body>
     
    <header class="bg-success text-white fixed-top">

        <div class="d-flex align-items-center header-content">
            <img src="{% static 'images/logo.jpeg' %}" alt="FarmFresh Logo" style="max-width: 100px;">
            <h1 class="mb-0">FarmFresh</h1>
            <p class="mb-0">Your Fresh Produce Marketplace</p>
        </div>
    </header>

    <div class="content-section mt-5">
        <img src="{% static 'images/onion.jpg' %}" alt="background picture" class="img-fluid mb-4">
        {{ form.media }}
            <form method="POST">
                <fieldset>
                    <legend class="border-bottom pb-2 mb-4 text-center">Registration Form</legend>
                
                {% csrf_token %}
                <div class="form-group">
                {{form | crispy}}
            </div>
            <div class="form-group pt-4">
                <button class="btn btn-outline-success" type="submit">Register</button>
            </div>
               </fieldset>
            </form>

</body>
</html>
