{% load crispy_forms_tags %}
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="{% static 'fontawesomefree/js/all.min.js' %}"></script>

    <style>
        body {
            padding-top: 80px;
            padding-bottom: 70px;
            background-image: url('static/images/veges.jpg');
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            opacity: 0.95
            
        }

        .header-content {
            padding: 20px;
            text-align: center;
        }

        .content-section {
            max-width: 1200px;
            margin: auto;
            margin-top: 30px;
        }
    
        .image-container {
            max-width: 350px;
            margin-bottom: 20px;
        }
    
        .login-form {
            max-width: 420px;
            max-height: 900px;
            width: 100%;
            height: auto;
        }

        .login-form {
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .footer {
            width: 100%;
            height: 30px;
            background-color: #343a40;
            color: white;
            text-align: center;
            line-height: 30px;
        }
    </style>
    
    <body>
    
        <header class="bg-success text-white fixed-top">
            <div class="d-flex align-items-center header-content">
                <h1 class="mb-0">FarmFresh</h1>
                <p class="mb-0">Your Fresh Produce Marketplace</p>
            </div>
        </header>
    
        <div class="content-section mt-5">
            <div class="container bg-light rounded">
                <div class="row align-items-center">
                    <div class="col-md-6">
                        <div class="image-container">
                            <img src="{% static 'images/logo.jpeg' %}" alt="background picture" class="img-fluid mb-4">
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        {{ form.media }}
    
                        <form method="POST" class="login-form bg-light">
                            <fieldset>
                                <legend class="border-bottom pb-2 mb-4 text-center">Login Form</legend>
                                {% csrf_token %}
                                <div class="form-group">
                                    {{ form|crispy }}
                                </div>
                                <div class="form-group pt-4">
                                    <button class="btn btn-outline-success" type="submit">Login</button>
                                </div>
                                <div class="text-center">
                                    <p class="mb-0">Forgot your username or password? <a href="{% url 'password_reset' %}">Reset here</a></p>
                                </div>
                            </fieldset>
                        </form>
    
                        <div class="text-center">
                            <p class="mb-0">Don't have an account? <a href="{% url 'registration' %}">Register here</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 fixed-bottom">
        <p>&copy; 2023 FarmFresh - Your Fresh Produce Marketplace</p>
    </footer>
</body>

</html>
