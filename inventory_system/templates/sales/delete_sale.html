{% extends 'accounts/home.html' %}
{% load static %}


{% block title %} Delete Sale {% endblock title %}

{% block content %}

<div class="content-wrapper">
    <div class="container mt-5">
        <form method="post">
        
            {% csrf_token %}
            
            <fieldset class="form-group">
                <div style="color:#575757; font-style: bold; font-size: 3rem; border-bottom: 1px solid white;">Delete Sale Bill</div> <br>
                <h2 style="color:#575757;">Are you sure you want to delete the Sale Bill No: {{ object.billno }}?</h2>
            </fieldset>
    
            <div class="form-group">  
                <button type="submit" class="btn btn-danger">Yes, Delete</button>
                <a href="{% url 'sales-list' %}" class="btn btn-secondary">Cancel</a>
            </div>
            
        </form>

    </div>
</div>

{% endblock %}
