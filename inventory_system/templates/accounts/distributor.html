{% extends 'accounts/home.html' %}
{% load crispy_forms_tags %} 
{% load static %}

{% block title %}FarmFresh-Distributor Form{% endblock %}

{% block content %}
<div class="content-wrapper">
   <div class="container mt-5">
    <div class="content-section mb-5">
        <h1>Enter Distributor Details</h1>
        <form method="POST">
            {% csrf_token %}
            <fieldset>
                <legend class="border-bottom pb-2 mb-4 text-center" style="padding-top: 2.0rem;">Create Catalog</legend>
                {{ form|crispy }}
                <div class="form-group pt-4">
                    <button class="btn btn-outline-success" type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </div>
   </div>
</div>
{% endblock %}
