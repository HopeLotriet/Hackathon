    </script>

    <script src="code.js"></script>

        [x-cloak] {
            display: none !important;
        }
    </style>
</head>

<body>

    <body class="container">

        <div class="col-md-6">

            <h3>LOG IN</h3>

            <P>See your growth and support development</P>

            <form action="/signin" method="post">
                {% csrf_token %}

                <label for=""> Email</label>
                <input type="email" id="email" name="email" placeholder="Please Specify your email" required>
                <br><br><br>



                <label for=""> Password</label>
                <input type="password" id="Password" name="Password" placeholder="Please create a password" required>
                <br><br><br>



                <button type="submit"> SIgn In</button>

            </form>
        </div>


        <div class="row">
            <div class="col-md-6">
                <img src="{% static 'images/1.jpg' %}" alt="login">

            </div>
        </div>

        <script src="" async defer></script>
    </body>





    <script src="" async defer></script>
</body>

</html>
